<!DOCTYPE html>
<html>

<body>
    <div id="status">Converting...</div>
    <textarea id="output-192"></textarea>
    <textarea id="output-512"></textarea>

    <script>
        const svgData = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <circle cx="256" cy="256" r="200" stroke="url(#grad)" stroke-width="8" fill="none" opacity="0.2" />
  
  <g transform="translate(106, 106) scale(0.6)" filter="url(#glow)">
    <!-- Crescent Moon -->
    <path d="M250 50 C 200 50 150 100 150 200 C 150 350 280 450 400 400 C 350 450 200 420 200 200 C 200 100 250 50 250 50 Z" fill="url(#grad)" />
    
    <!-- Masjid Dome/Minaret Abstract -->
    <path d="M300 350 L 300 200 A 50 50 0 0 1 400 200 L 400 350 Z" fill="none" stroke="url(#grad)" stroke-width="20" stroke-linecap="round" />
    <circle cx="350" cy="160" r="15" fill="#ffffff" />
  </g>
</svg>`;

        function convert(size, elementId) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, size, size);
                    document.getElementById(elementId).value = canvas.toDataURL('image/png');
                    resolve();
                };
                img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
            });
        }

        Promise.all([
            convert(192, 'output-192'),
            convert(512, 'output-512')
        ]).then(() => {
            document.getElementById('status').innerText = 'DONE';
        });
    </script>
</body>

</html>
